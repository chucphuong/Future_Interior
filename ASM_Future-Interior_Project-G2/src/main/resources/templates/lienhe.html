<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/main/resources/static/styles/contact.css">
</head>

<body>
    <div class="container-main">
        <div class="lg-container">
            <div class="lg-container-ctent">
                <div class="lg-ct-left">
                    <form class="lg-ct-form">
                        <div class="lg-ct-top">
                            <p class="lg-ct-title">Liên hệ với chúng tôi</p>
                            <p class="lg-ct-sub-title">Đội ngũ thân thiện của chúng tôi rất thích nghe từ bạn.</p>
                        </div>
                        <div class="lg-ct-form-mb-3-mix">
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Họ của bạn</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    placeholder="Nhập họ của bạn">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên của bạn</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    placeholder="Nhập tên của bạn">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Email</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="hello@gmai.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Số điện thoại</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="+84 (555) 000-0000">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Lời nhắn</label>
                            <textarea class="form-control" aria-label="With textarea" style="height: 120px"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Bạn đồng ý với chính sách bảo mật của
                                chúng tôi.</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Gửi lời nhắn</button>
                    </form>
                </div> <!-- ------------ -->
                <div class="lg-ct-right">
                    <div class="lg-image">
                        <img src="/src/main/resources/static/img/Image-ct.png" alt="login">
                    </div>
                </div>
            </div>
        </div>
        <div class="lg-content-mid">
            <div class="lg-ct-bot-cter">
                <p class="lg-ct-tile-top">Cửa hàng</p>
                <p class="lg-ct-tile-bot">Vị trí của chúng tôi</p>
            </div>
            <div class="lg-ct-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d646.2358699987686!2d105.76006144185978!3d9.985974889625723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a089ec579b8db7%3A0xaca174fcb9796633!2zVHLGsOG7nW5nIENhbyDEkeG6s25nIEZQVCBQb2x5dGVjaG5pYyBD4bqnbiBUaMah!5e0!3m2!1svi!2s!4v1685094612985!5m2!1svi!2s"
                    width="1190" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="lg-content-bot">
            <div class="lg-ct-bot-one">
                <h3>Hồ Chí Minh</h3>
                <p>86 Lê Thánh Tôn, <br> phường Bến Nghé, Quận 1</p>
            </div>
            <div class="lg-ct-bot-two">
                <h3>Hà Nội</h3>
                <p>97 Hào Nam, <br> P.Ô Chợ Dừa, Đống Đa, Hà Nội </p>
            </div>
            <div class="lg-ct-bot-three">
                <h3>Cần Thơ</h3>
                <p>21 Hai Bà Trưng,<br> Quận Ninh Kiều, Tp Cần Thơ.</p>
            </div>
        </div>



    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
